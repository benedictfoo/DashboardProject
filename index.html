<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo-and-title">
        <img src="icon/view-dashboard.svg" alt="Dashboard" />
        <a href="#">Dashboard</a>
      </div>
      <div class="dashboard-group">
        <a class="dashboard-row" href="#"
          ><img src="icon/home.svg" alt="home" /><span>Home</span></a
        >
        <a class="dashboard-row" href="#"
          ><img
            src="icon/card-account-details-outline.svg"
            alt="profile"
          /><span>Profile</span></a
        >
        <a class="dashboard-row" href="#"
          ><img src="icon/message-reply.svg" alt="messages" /><span
            >Messages</span
          ></a
        >
        <a class="dashboard-row" href="#"
          ><img src="icon/clock-time-three.svg" alt="history" /><span
            >History</span
          ></a
        ><a class="dashboard-row" href="#"
          ><img src="icon/note-multiple.svg" alt="tasks" /><span>Tasks</span></a
        ><a class="dashboard-row" href="#"
          ><img src="icon/account-group.svg" alt="communities" /><span
            >Communities</span
          ></a
        >
      </div>
      <div class="dashboard-group">
        <a class="dashboard-row" href="#"
          ><img src="icon/cog.svg" alt="settings" /><span>Settings</span></a
        >
        <a class="dashboard-row" href="#"
          ><img src="icon/help-box.svg" alt="support" /><span>Support</span></a
        ><a class="dashboard-row" href="#"
          ><img src="icon/shield-check.svg" alt="privacy" /><span
            >Privacy</span
          ></a
        >
      </div>
    </nav>
    <div class="header-main-wrapper">
      <header>
        <div class="header-row">
          <img src="icon/magnify.svg" alt="search" />
          <input type="search" name="#" />
          <img
            class="ml-auto"
            src="icon/bell-ring-outline.svg"
            alt="notify me"
          />
          <img
            class="avatar"
            src="https://avataaars.io/?avatarStyle=Circle&topType=WinterHat1&accessoriesType=Kurt&hatColor=PastelYellow&facialHairType=Blank&clotheType=ShirtScoopNeck&clotheColor=PastelBlue&eyeType=Close&eyebrowType=Angry&mouthType=Concerned&skinColor=Pale"
          />
          <p class="name">Zepelli</p>
        </div>
        <div class="header-row">
          <img
            class="avatar-large"
            src="https://avataaars.io/?avatarStyle=Circle&topType=WinterHat1&accessoriesType=Kurt&hatColor=PastelYellow&facialHairType=Blank&clotheType=ShirtScoopNeck&clotheColor=PastelBlue&eyeType=Close&eyebrowType=Angry&mouthType=Concerned&skinColor=Pale"
          />
          <p class="name-intro">
            <span>Hi there,</span><br /><span>Zepelli(@zepelli)</span>
          </p>
          <button class="action ml-auto">New</button>
          <button class="action">Upload</button>
          <button class="action">Share</button>
        </div>
      </header>
      <main></main>
    </div>
  </body>
</html>
